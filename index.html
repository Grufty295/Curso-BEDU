<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Matcha</title>
</head>

<body>
    <h1>
        Let's face it. <br>
        Your blog Stinks.
    </h1>

    <p id="undertitle">

    </p>

    <form  action="">
        
        <span>Nombre:</span>
        <input type="text" name="Nombre" placeholder="Ej.- Sebastian..">

        <input type="text" name="Apellido" placeholder="Ej.- Audetat..">

        <input type="number" name="Edad" placeholder="Ej.- 20">

        <input type="email" name="Email" placeholder="Ej.- sebastian@gmail.com">
        <span>Password:</span>
        <input type="password" name="Contraseña" >

        <button type="submit"> Enviar</button>

    </form>

    <img src="/assets/capterra.png" alt="">
